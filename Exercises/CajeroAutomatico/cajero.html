<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <section id="login" class="flex items-center justify-center flex-col space-y-8 my-32">
        <div class="bg-slate-200 px-44 py-14 rounded-sm">
            <div>
                <h1 class="text-2xl text-green-700 mb-6 text-center">Cajero Automatico</h1>
            </div>
            <form class="flex flex-col space-y-2">
                <label>Coloque su numero de tarjeta</label>
                <input id="card_number" type="text" placeholder="Numero de Tarjeta" class="border rounded-sm p-1 text-sm">
                <label>Coloque la contraseña de la tarjeta</label>
                <input id="card_password" type="password" placeholder="Contraseña" class="border rounded-sm p-1 text-sm">
                <button id="submit_button" class="bg-green-600 p-1 rounded-md text-white" type="button">Ingresar</button>
            </form>
        </div>
    </section>

    <section id="main_entrance" class="flex items-center w-full my-32 hidden">
        <div class="flex justify-center flex-col bg-slate-200 w-96 h-56 rounded-sm m-auto space-y-6">
            <h1 class="text-2xl text-green-700 text-center">Bienvenido al Cajero Automatico</h1>
            <h2 id="balance" class="mb-6 text-center"></h2>
            <div class="flex justify-around">
                <button id="deposit_money" class="bg-green-600 p-1 rounded-md text-white w-36">Depositar Saldo</button>
                <button id="withdrawals" class="bg-green-600 p-1 rounded-md text-white w-36">Retirar Saldo</button>
                <input type="number">
            </div>
        </div>
    </section>


</body>
<script>
   var accounts = [
    {
        number: 1234,
        password: 1234,
        amount: 500
    },
    {
        number: 3475,
        password: 3251,
        amount: 1000
    },
    {
        number: 3523,
        password: 2351,
        amount: 1500
    }
   ]

   var button = document.getElementById("submit_button")
   var cardNumber = document.getElementById("card_number")
   var cardPassword = document.getElementById("card_password")
   var balance = document.getElementById("balance")

   button.addEventListener('click', submitButton)

   function submitButton(){
        for(i = 0; i < accounts.length; i++){
            if(accounts[i].number == cardNumber.value){
                if(accounts[i].password == cardPassword.value){
                    alert("Bienvenido")
                    return entrance()
                } else {
                    return alert("Contraseña equivocada")
                }
            } else if(cardNumber.value == ""){
                // no hace nada
            } else {
                alert("Numero de tarjeta equivocada")
            }
        
        }
    }

    var login = document.getElementById("login")
    

    function entrance(){
        login.style.display = 'none'
        main_entrance.style.display = 'block'
       


    }

    

    

    deposit_money.addEventListener('click', deposit)

    function deposit(){
        var deposit_money = document.getElementById("deposit_money")
        deposit_money.style.display = 'none'
        var withdrawals = document.getElementById("withdrawals")
        withdrawals.style.display = 'none'
        var deposit_amount = document.getElementById("deposit_amount")
        deposit_amount.style.display = 'block'
    }   
 
</script>
</html>
